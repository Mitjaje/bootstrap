<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mirko Hairdresser</title>

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
  </style>

  </head>
  <body>
      <h4>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">                 
                  <a class="navbar-brand" href="#">Mirko Hairdresser</a>
                </div>            
               <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Kaj nudimo</a></li>
                    <li><a href="#">Naroči se</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">O nas</a></li>
                    <div class="col-md-5 pull-right">  
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="...">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>  
                        </form>
                    </div>
                </ul>
            </div>
        </nav>    
      </h4>
      <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    <!--    <li data-target="#myCarousel" data-slide-to="3"></li>-->
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/hair1.jpg" class="img-rounded" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/hair2.jpg" class="img-rounded" class="img-responsive">
        </div>
        <div class="item">
          <img src="images/hair3.jpg"  class="img-rounded" class="img-responsive">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      </div>
            <div class="btn-group">
      <div>
          <button class=”btn btn-default”>Default</button>
          <button class=”btn btn-primary”>Primary</button>
          <button class=”btn btn-info”>Info</button>
          <button class=”btn btn-success”>Success</button>
          <button class=”btn btn-danger”>Danger</button>
      </div>
      <div>
         <!-- <img src="https://storage.googleapis.com/smartninja-org-assets/curriculums/wd1/img/big-ninja.png" class="img-responsive"> -->
      </div>
      <div>
        <!--  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
      </div>
          </div>
  </body>
</html>
